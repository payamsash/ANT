# Default parameters for neurofeedback

LSL:
  Recorder:
    # Default parameters for Stream object representing a single LSL stream
    record_dir: null 
    fname: 10 # where to save I guess
    stream_name: null 
    fif_subdir: True 
  
  Connection:
    # Default parameters for connecting to the LSL stream and initiate data collection in the buffer.
    force: False 
    timeout: 2

  Baseline_acquisition:
    # Default parameters for baseline data acquisition from LSL streams. 
    bufsize: 4
    winsize: 3

  Acquisition:
    # Default parameters for data acquisition from LSL streams. 
    bufsize: 3
    winsize: 1

  Mock_connection:
    # Default parameters for playing a recorded file on LSL network in another process. 
    stream_name: "StreamPlayer"
    fif_file: "/Users/payamsadeghishabestari/fooof_project/fooof_rtx/EEG_sim/freq_ranges/sim_rs_theta_5-raw.fif"
    repeat: .inf
    trigger_def: null
    chunk_size: 16
    high_resolution: False

  montage:

    montage: "standard_1020"
    match_case: True
    match_alias: False
    on_missing: "warn"

